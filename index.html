<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Model Viewer with iFrame</title>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
    }
    model-viewer {
      width: 100%;
      height: 100%;
    }
  </style>
</head>
<body>
  <model-viewer
    src="https://modelviewer.dev/shared-assets/models/Astronaut.glb"
    alt="3D Model"
    ar
    ar-modes="webxr scene-viewer quick-look"
    camera-controls
    environment-image="neutral"
    style="width: 100%; height: 100%;">
  </model-viewer>
  <iframe
    src="https://www.llart360.com"
    style="position: absolute; top: 10px; left: 10px; width: 300px; height: 300px; border: 2px solid black;"
    title="LLART 360"></iframe>
</body>
</html>
